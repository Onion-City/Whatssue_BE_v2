spring:
  datasource:
    username: ${SPRING_DATASOURCE_USERNAME}
    url: jdbc:mysql://3.34.58.135:3306/whatssuev2?serverTimezone=UTC&characterEncoding=UTF-8
    #jdbc:mysql://localhost:3306/whatssuev2?serverTimezone=UTC&characterEncoding=UTF-8
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  security:
    oauth2:
      client:
        registration:
          Kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/kakao" #로그인 성공 후 리다이렉트 될 주소
            client-authentication-method: client_secret_post
            client-name: Kakao
        provider:
          Kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize #인가코드 받기 항목
            token-uri: https://kauth.kakao.com/oauth/token #토큰 받기 항목
            user-info-uri: https://kapi.kakao.com/v2/user/me #유저 정보 받기 항목
            user-name-attribute: id #식별자 카카오의 경우 "id" 이용

loggin:
  level:
    org:
      apache:
        coyote:
          http11: debug
server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
  port: 8080
